<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Foundation - Choose Language / Wybierz jƒôzyk</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'%3E%3Ctext y='96' font-size='96'%3E%F0%9F%8C%8D%3C/text%3E%3C/svg%3E" type="image/svg+xml">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Poppins:400,500,600,700">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .language-selector {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }
        
        .language-options {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .language-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 1.5rem;
            min-width: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .language-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
            text-decoration: none;
            color: #667eea;
        }
        
        .flag {
            width: 40px;
            height: 30px;
            border-radius: 5px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .flag.pl {
            background-image: url('images/flaga/pl.png');
        }
        
        .flag.en {
            background-image: url('images/flaga/en.png');
        }
        
        .flag.de {
            background-image: url('images/flaga/de.png');
        }
        
        .language-name {
            font-weight: 500;
            font-size: 1rem;
        }
        
        .language-native {
            font-size: 0.85rem;
            color: #777;
        }
        
        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
            color: #888;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .language-selector {
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .language-options {
                gap: 1rem;
            }
            
            .language-card {
                min-width: 100px;
                padding: 1rem;
            }
        }
        
        .language-selector {
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <div class="logo">üåç</div>
        <h1>World Foundation</h1>
        <p class="subtitle">Please choose your language / Wybierz jƒôzyk</p>
        
        <div class="language-options">
            <a href="pl/index.html" class="language-card">
                <div class="flag pl"></div>
                <div class="language-name">Polski</div>
                <div class="language-native">PL</div>
            </a>
            
            <a href="#" class="language-card" onclick="showComingSoon('English')">
                <div class="flag en"></div>
                <div class="language-name">English</div>
                <div class="language-native">EN</div>
            </a>
            
            <a href="#" class="language-card" onclick="showComingSoon('Deutsch')">
                <div class="flag de"></div>
                <div class="language-name">Deutsch</div>
                <div class="language-native">DE</div>
            </a>
        </div>
        
        <div class="footer">
            ¬© 2025 World Foundation. All rights reserved.
        </div>
    </div>

    <script>
        function showComingSoon(language) {
            alert(`${language} version is coming soon! / Wersja w jƒôzyku ${language === 'English' ? 'angielskim' : 'niemieckim'} ju≈º wkr√≥tce!`);
        }
        
        setTimeout(function() {
            const userChoice = localStorage.getItem('langSelected');
            if (!userChoice) {
                if (confirm('No language selected. Redirect to Polish version? / Nie wybrano jƒôzyka. Przekierowaƒá do polskiej wersji?')) {
                    window.location.href = 'pl/index.html';
                }
            }
        }, 10000);
        
        document.querySelectorAll('.language-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (this.getAttribute('href') === 'pl/index.html') {
                    localStorage.setItem('langSelected', 'pl');
                }
            });
        });
    </script>
</body>
</html>
